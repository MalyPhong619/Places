<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>places to go</title>
  </head>
  <body>

    <form class="places-form">

      <input class="form-control" type="text" id="userName" placeholder="Name:">
      <input class="form-control" type="text" id="userLocation" placeholder="Place you've been:">
      <input class="form-control" type="text" id="userLandmark" placeholder="Landmark you've seen">
      <input class="form-control" type="text" id="userYear" placeholder="Time of year you visited">

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </body>
</html>
